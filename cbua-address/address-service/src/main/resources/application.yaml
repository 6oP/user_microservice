spring:
  datasource:
    password: ${DATABASE_PASSWORD:cbua-address}
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/cbua-address}
    username: ${DATABASE_USERNAME:cbua-address}
  groovy:
    template:
      check-template-location: false
  jpa:
    database: POSTGRESQL
    generate-ddl: true
    hibernate:
      ddl-auto: create
    open-in-view: false
    show-sql: true